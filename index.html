<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="calc-top">
          <div class="calc__response"></div>
          <div class="calc__text"></div>
        </div>
        <div class="calc-buttons">
          <button class="calc-buttons__item" value="1">1</button>
          <button class="calc-buttons__item" value="2">2</button>
          <button class="calc-buttons__item" value="3">3</button>
          <button class="calc-buttons__item calc-buttons--c" value="C">
            C
          </button>

          <button class="calc-buttons__item" value="4">4</button>
          <button class="calc-buttons__item" value="5">5</button>
          <button class="calc-buttons__item" value="6">6</button>
          <button class="calc-buttons__item" value="+">+</button>

          <button class="calc-buttons__item" value="7">7</button>
          <button class="calc-buttons__item" value="8">8</button>
          <button class="calc-buttons__item" value="9">9</button>
          <button class="calc-buttons__item" value="-">-</button>
          <button class="calc-buttons__item" value="0">0</button>
          <button class="calc-buttons__item" value=".">.</button>
          <button class="calc-buttons__item" value="+/-">+/-</button>
          <button class="calc-buttons__item" value="*">*</button>

          <button class="calc-buttons__item calc-buttons--still" value="=">=</button>
          <button class="calc-buttons__item" value="/">/</button>
          
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
